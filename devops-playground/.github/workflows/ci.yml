name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          pip install -r service-api/requirements.txt
          pip install -r service-worker/requirements.txt

      - name: Lint with ruff
        run: ruff check .

      - name: Test services
        run: |
          pytest service-api -q
          pytest service-worker -q
